<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Iron Man</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="normalize.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   
</head>
<body>
   <div class="container">
       <div class="forward"></div>
    <main>
        <div class="top-line">
            <div class="nav"><a href=""><i class="fas fa-bars"></a></i></div>
            <div class="logo">Avengers</div>
            <div class="text">Coming soon ...</div>
        </div>

<div class="row">
                <!-- <div></div> -->
                <nav class="side-nav">
                    
                    <ul>
                        <li class="active">Iron Man</li>
                        <li>Spider Man</li>
                        <li>Captain America</li>
                    </ul>
                    
                    
                </nav>
        

        <section class="main-part">
            <div class="left">
                <div class="bar"></div>
                <div class="iron">IRON</div>
                <div class="date">
                    <div class="day">
                        <span>01</span>
                        <span>/03</span>
                        <hr>
                        <span>Marvel Comics Super Hero</span>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="sign"></div>
                <div class="man">MAN</div>
                <div class="button"><a href="#">Click on Kill Thanos</a></div>
                <div class="text">Join the Marvel's The Avengers now</div>
                <div class="arrow"></div>
            </div>
        </section>

        <nav class="dots">
            <div class="active"></div>
            <div></div>
            <div></div>
        </nav>
</div>
        
    </main>

   </div>


</body>
</html>
